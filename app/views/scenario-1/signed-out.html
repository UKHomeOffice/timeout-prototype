{% extends "layouts/main.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    
        <h1 class="govuk-heading-l">You have been signed out</h1>
     

    <p class="govuk-body">Your page has timed out because you were inactive for more than 30 minutes.</p>

    <p class="govuk-body">Any information you entered has been saved. You will need to sign in again to continue.</p>

    <form action="passport-number" method="post" novalidate="novalidate" spellcheck="false"></form>
      <button class="govuk-button govuk-!-margin-top-4"  data-module="govuk-button">
        Sign in
      </button>
      
    </div>
  

  </div>
</div>

{% endblock %}
